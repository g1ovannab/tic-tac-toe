<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="style.css">
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<title>tic-tac-toe</title>
	</head>

	<body>

        <!-- Title -->
        <header class="container-fluid" id="header">
            <h1>tic-tac-toe</h1>
        </header>


        <!-- Main Content -->
        <main class="container" id="main">
            <!-- Showing the rules to the player -->
            <div id="rules">
                <h4>The rules are: <span>you</span> are the <span>X</span> player and the <span>computer</span> is the <span>O</span> player.</h4>
            </div>

            <!-- Showing whose turn it is -->
            <div id="turn">
                <!-- This will change  -->
                <h5 id="turnTitle">It's <span id="namePlayerTurn">_</span> turn!</h5>
            </div>

            <!-- Lines that will determinate the matrix -->
            <div class="line">
                <div class="element player" id="i1" field="1"></div>

                <div class="element player" id="i2" field="2"></div>

                <div class="element player" id="i3" field="3"></div>
                
            </div>

            <div class="line">
                <div class="element player" id="i4" field="4"></div>

                <div class="element player" id="i5" field="5"></div>

                <div class="element player" id="i6" field="6"></div>
                
            </div>

            <div class="line">
                <div class="element player" id="i7" field="7"></div>

                <div class="element player" id="i8" field="8"></div>

                <div class="element player" id="i9" field="9"></div>
                
            </div>

            <!-- Button that'll restart the game anytime the player wants -->
            <div id="button">
                <button class="btn align-middle start">Start</button>
            </div>
        </main>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" 
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

		<script src="script.js"></script>

	</body>

</html>
